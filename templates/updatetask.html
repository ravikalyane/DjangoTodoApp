{% extends 'base.html' %}
{%load crispy_forms_tags%}
{% block title %}Update Task{% endblock %}
{% block content %}
<br>
<div class="container">
    <h1> {{task}} </h1>
    <h4>Update Task</h4>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success btn-sm">Update</button>
        <a href="/">
            <button class="btn btn-primary btn-sm">Cancel</button>
        </a>
    </form>
</div>
{% endblock %}
