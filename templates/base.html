{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

<div class="container">
    <!-- Custom Navbar -->
    <nav class="navbar navbar-white">
        <a class="navbar-brand">{% now "F j" %}</a>
        {% if user.is_authenticated%}
        <a class="navbar-brand" href="/">Welcome {{ request.user.first_name }}!</a>

        <div class="dropdown">
            <a class="navbar-brand dropdown-toggle" id="dropdownMenuLink"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Profile
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                <a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a>
            </div>
        </div>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</div>

<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">A To-Do App created by <a
                href="https://www.linkedin.com/in/ravikalyane/">Ravi Kalyane</a>.</span>
    </div>
</footer>

<style>

   	.footer {
		position: fixed;
		left: 0;
		bottom: 0;
		width: 100%;
		background-color: white;
		color: white;
		text-align: center;
	}

	.navbar{
	border-bottom: 1px solid grey;
	}

	.navbar-white{
		background-color: white
		font-family: 'Lato', sans-serif;
	}

	.navbar-white .navbar-brand, .navbar-white .navbar-text{
		color: black;
		font-family: 'Lato', sans-serif;
	}

</style>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
