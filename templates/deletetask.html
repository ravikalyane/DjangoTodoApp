{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<p>Are you sure you want to delete this task? "{{ task.name }}"</p>
<a href="{% url 'tasks'%}">Cancel</a>
<form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'delete' task.id %}">Delete</a>
</form>
{% endblock %}
